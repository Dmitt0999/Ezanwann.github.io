  <script id="vssky" type="x-shader/x-vertex">
    uniform vec3 sunPosition;
    uniform float rayleigh;
    uniform float turbidity;
    uniform float mieCoefficient;

    varying vec3 vWorldPosition;
    varying vec3 vSunDirection;
    varying float vSunfade;
    varying vec3 vBetaR;
    varying vec3 vBetaM;
    varying float vSunE;

    const vec3 up = vec3( 0.0, 1.0, 0.0 );
    const float e = 2.71828182845904523536028747135266249775724709369995957;
    const float pi = 3.141592653589793238462643383279502884197169;
    const vec3 lambda = vec3( 680E-9, 550E-9, 450E-9 );
    // replaces older TotalRayleigh(vec3 lambda) function:
    const vec3 totalRayleigh = vec3( 5.804542996261093E-6, 1.3562911419845635E-5, 3.0265902468824876E-5 );


    // K coefficient
    const float v = 4.0;
    const vec3 K = vec3( 0.686, 0.678, 0.666 );
    // MieConst = pi * pow( ( 2.0 * pi ) / lambda, vec3( v - 2.0 ) ) * K
    const vec3 MieConst = vec3( 1.8399918514433978E14, 2.7798023919660528E14, 4.0790479543861094E14 );
    const float cutoffAngle = 1.6110731556870734;
    const float steepness = 1.5;
    const float EE = 1000.0;

    float sunIntensity( float zenithAngleCos ) {
        zenithAngleCos = clamp( zenithAngleCos, -1.0, 1.0 );
        return EE * max( 0.0, 1.0 - pow( e, -( ( cutoffAngle - acos( zenithAngleCos ) ) / steepness ) ) );
    }

    vec3 totalMie( float T ) {
        float c = ( 0.2 * T ) * 10E-18;
        return 0.434 * c * MieConst;
    }

    void main() {

        vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
        vWorldPosition = worldPosition.xyz;

        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        gl_Position.z = gl_Position.w; // set z to camera.far

        vSunDirection = normalize( sunPosition );

        vSunE = sunIntensity( dot( vSunDirection, up ) );

        vSunfade = 1.0 - clamp( 1.0 - exp( ( sunPosition.y / 450000.0 ) ), 0.0, 1.0 );

        float rayleighCoefficient = rayleigh - ( 1.0 * ( 1.0 - vSunfade ) );


        vBetaR = totalRayleigh * rayleighCoefficient;

        vBetaM = totalMie( turbidity ) * mieCoefficient;

    }

    uniform float mieDirectionalG;
    const vec3 cameraPos = vec3( 0.0, 0.0, 0.0 );
    const float pi = 3.141592653589793238462643383279502884197169; const float n = 1.0003;
    const float N = 2.545E25;
    const float rayleighZenithLength = 8.4E3;
    const float mieZenithLength = 1.25E3; const vec3 up = vec3( 0.0, 1.0, 0.0 );
    const float sunAngularDiameterCos = 0.999956676946448443553574619906976478926848692873900859324;
    const float THREE_OVER_SIXTEENPI = 0.05968310365946075;
    const float ONE_OVER_FOURPI = 0.07957747154594767;
    float rayleighPhase( float cosTheta ) {
        return THREE_OVER_SIXTEENPI * ( 1.0 + pow( cosTheta, 2.0 ) );
    }
    float hgPhase( float cosTheta, float g ) {
        float g2 = pow( g, 2.0 );
        float inverse = 1.0 / pow( 1.0 - 2.0 * g * cosTheta + g2, 1.5 );
        return ONE_OVER_FOURPI * ( ( 1.0 - g2 ) * inverse );
    }
    const float A = 0.15; const float B = 0.50; const float C = 0.10; const float D = 0.20; const float E = 0.02; const float F = 0.30; const float whiteScale = 1.0748724675633854;
    vec3 Uncharted2Tonemap( vec3 x ) {
        return ( ( x * ( A * x + C * B ) + D * E ) / ( x * ( A * x + B ) + D * F ) ) - E / F;
    }


    void main() {
        float zenithAngle = acos( max( 0.0, dot( up, normalize( vWorldPosition - cameraPos ) ) ) );
        float inverse = 1.0 / ( cos( zenithAngle ) + 0.15 * pow( 93.885 - ( ( zenithAngle * 180.0 ) / pi ), -1.253 ) );
        float sR = rayleighZenithLength * inverse;
        float sM = mieZenithLength * inverse; vec3 Fex = exp( -( vBetaR * sR + vBetaM * sM ) );
        float cosTheta = dot( normalize( vWorldPosition - cameraPos ), vSunDirection );
        float rPhase = rayleighPhase( cosTheta * 0.5 + 0.5 ); vec3 betaRTheta = vBetaR * rPhase;
        float mPhase = hgPhase( cosTheta, mieDirectionalG );
        vec3 betaMTheta = vBetaM * mPhase;
        vec3 Lin = pow( vSunE * ( ( betaRTheta + betaMTheta ) / ( vBetaR + vBetaM ) ) * ( 1.0 - Fex ), vec3( 1.5 ) );
        Lin *= mix( vec3( 1.0 ), pow( vSunE * ( ( betaRTheta + betaMTheta ) / ( vBetaR + vBetaM ) ) * Fex, vec3( 1.0 / 2.0 ) ), clamp( pow( 1.0 - dot( up, vSunDirection ), 5.0 ), 0.0, 1.0 ) );
        vec3 direction = normalize( vWorldPosition - cameraPos );
        float theta = acos( direction.y ); // elevation --> y-axis, [-pi/2, pi/2]
        float phi = atan( direction.z, direction.x ); // azimuth --> x-axis [-pi/2, pi/2]
        vec2 uv = vec2( phi, theta ) / vec2( 2.0 * pi, pi ) + vec2( 0.5, 0.0 );
        vec3 L0 = vec3( 0.1 ) * Fex;
        float sundisk = smoothstep( sunAngularDiameterCos, sunAngularDiameterCos + 0.00002, cosTheta );
        L0 += ( vSunE * 19000.0 * Fex ) * sundisk;
        vec3 texColor = ( Lin + L0 ) * 0.04 + vec3( 0.0, 0.0003, 0.00075 );
        vec3 curr = Uncharted2Tonemap( ( log2( 2.0 / pow( luminance, 4.0 ) ) ) * texColor );
        vec3 color = curr * whiteScale;
        vec3 retColor = pow( color,
        vec3( 1.0 / ( 1.2 + ( 1.2 * vSunfade ) ) ) );
        gl_FragColor = vec4( retColor, 1.0 );
    }

void densities(in vec3 pos, out float rayleigh, out float mie) {

		cld *= sin(3.1415*(h-mincloudheight)/mincloudheight) * cloudy;
	}
	#ifdef cloud2

            cld2 = fnoise(pos*3e-4,t)*cloud(pos*32.0+vec3(27612.3, 0.,-t*15e3), t);
            cld2 *= sin(3.1413*(h-12e3)/12e3) * cloudyhigh;
            cld2 = clamp(cld2,0.0,1.0);

    #endif

    #if ORIG_CLOUD

    }
    #else

        float factor = clamp(1.0-((dist - cloudfar)/(cloudfar-cloudnear)),0.0,1.0);
        cld *= factor;
    }
    #endif

	mie = exp(-h/Hm) + cld + haze;
	#ifdef cloud2
		mie += cld2;
	#endif
    
}



float escape(in vec3 p, in vec3 d, in float R) {
	vec3 v = p - C;
	float b = dot(v, d);
	float c = dot(v, v) - R*R;
	float det2 = b * b - c;
	if (det2 < 0.) return -1.;
	float det = sqrt(det2);
	float t1 = -b - det, t2 = -b + det;
	return (t1 >= 0.) ? t1 : t2;
}

// this can be explained: http://www.scratchapixel.com/lessons/3d-advanced-lessons/simulating-the-colors-of-the-sky/atmospheric-scattering/
void scatter(vec3 o, vec3 d, out vec3 col, out vec3 scat, in float t) {
    
	float L = escape(o, d, Ra);	
	float mu = dot(d, Ds);
	float opmu2 = 1. + mu*mu;
	float phaseR = .0596831 * opmu2;
	float phaseM = .1193662 * (1. - g2) * opmu2 / ((2. + g2) * pow(1. + g2 - 2.*g*mu, 1.5));
    float phaseS = .1193662 * (1. - s2) * opmu2 / ((2. + s2) * pow(1. + s2 - 2.*s*mu, 1.5));
	
	float depthR = 0., depthM = 0.;
	vec3 R = vec3(0.), M = vec3(0.);
	
	float dl = L / float(steps);
	for (int i = 0; i < steps; ++i) {
		float l = float(i) * dl;
		vec3 p = (o + d * l);

		float dR, dM;
		densities(p, dR, dM);
		dR *= dl; dM *= dl;
		depthR += dR;
		depthM += dM;

		float Ls = escape(p, Ds, Ra);
		if (Ls > 0.) {
			float dls = Ls / float(stepss);
			float depthRs = 0., depthMs = 0.;
			for (int j = 0; j < stepss; ++j) {
				float ls = float(j) * dls;
				vec3 ps = ( p + Ds * ls );
				float dRs, dMs;
				densities(ps, dRs, dMs);
				depthRs += dRs * dls;
				depthMs += dMs * dls;
			}

			vec3 A = exp(-(bR * (depthRs + depthR) + bM * (depthMs + depthM)));
			R += (A * dR);
			M += A * dM ;
		} else {
		}
	}

	//col = (I) * (R * bR * phaseR + M * bM * (phaseM ));
    col = (I) *(M * bM * (phaseM )); // Mie scattering
    #if NICE_HACK_SUN
    col += (SI) *(M * bM *phaseS); //Sun
    #endif
    col += (I) *(R * bR * phaseR); //Rayleigh scattering
    scat = 0.1 *(bM*depthM);
    //scat = 0.0 + clamp(depthM*5e-7,0.,1.); 
}


vec3 hash33(vec3 p)
{
    p = fract(p * vec3(443.8975,397.2973, 491.1871));
    p += dot(p.zxy, p.yxz+19.27);
    return fract(vec3(p.x * p.y, p.z*p.x, p.y*p.z));
}

vec3 stars(in vec3 p)
{

    float res = iResolution.x*2.5;

	for (float i=0.;i<4.;i++)
    {
        vec3 q = fract(p*(.15*res))-0.5;
        vec3 id = floor(p*(.15*res));
        vec2 rn = hash33(id).xy;
        float c2 = 1.-smoothstep(0.,.6,length(q));
        c2 *= step(rn.x,.0005+i*i*0.001);
        c += c2*(mix(vec3(1.0,0.49,0.1),vec3(0.75,0.9,1.),rn.y)*0.1+0.9);
        p *= 1.3;
    }
    return c*c*.8;
}

float getSunPoint(vec2 p, vec2 lp){
return smoothstep(0.04*(fov/2.0), 0.026*(fov/2.0), distance(p, lp)) * 50.0;
}

float getMie(vec2 p, vec2 lp){
    float mytest = lp.y < 0.5 ? (lp.y+0.5)*pow(0.05,20.0):0.05;
    float disk = clamp(1.0 - pow(distance(p, lp), mytest), 0.0, 1.0);
    return disk*disk*(3.0 - 2.0 * disk) * 0.25 * PI;
}

vec3 getSkyAbsorption(vec3 x, float y){
    vec3 absorption = x * y;
    absorption = pow(absorption, 1.0 - (y + absorption) * 0.5) / x / y;
    return absorption;
}

vec3 jodieReinhardTonemap(vec3 c){
    float l = dot(c, vec3(0.2126, 0.7152, 0.0722));
    vec3 tc = c / (c + 1.0);
    return mix(c / (l + 1.0), tc, tc);
}

vec3 getAtmosphericScattering(vec2 p, vec2 lp){
    float zenithnew = zenithDensity(p.y);
    float sunPointDistMult =  clamp(length(max(lp.y + 0.1 - zenithOffset, 0.0)), 0.0, 1.0);
    vec3 absorption = getSkyAbsorption(skyColor, zenithnew);
    vec3 sunAbsorption = getSkyAbsorption(skyColor, zenithDensity(lp.y + 0.1));
    vec3 sun3 = getSunPoint(p, lp) * absorption;
    vec3 mie2 = getMie(p, lp) * sunAbsorption;
    vec3 totalSky = sun3; //+ mie2;
    totalSky *= sunAbsorption * 0.5 + 0.5 * length(sunAbsorption);
    vec3 newSky = jodieReinhardTonemap(totalSky);
    return newSky;
}

float SawTooth(float t) {
    return cos(t+cos(t))+sin(2.*t)*.2+sin(4.*t)*.02;
}

float DeltaSawTooth(float t) {
    return 0.4*cos(2.*t)+0.08*cos(4.*t) - (1.-sin(t))*sin(t+cos(t));
}

      function init() {
        container = document.getElementById("container");
        //
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        //
        scene = new THREE.Scene();
        //
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          1,
          20000
        );
        camera.position.set(20, 150, 700);
        //
        light = new THREE.DirectionalLight(0xffffff, 0.8);
        scene.add(light);
        // Water

        var waterGeometry = new THREE.PlaneBufferGeometry(10000, 10000);
        water = new THREE.Water(waterGeometry, {
          textureWidth: 512,
          textureHeight: 512,
          waterNormals: new THREE.TextureLoader().load(
            "https://images.template.net/wp-content/uploads/2016/04/22131028/Blue-Color-Water-Texture.jpg",
            function (texture) {
              texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
            }
          ),
          alpha: 1.0,
          sunDirection: light.position.clone().normalize(),
          sunColor: 0x8ed5ff,
          waterColor: 0xdff3ff,
          distortionScale: 10,
          fog: scene.fog !== undefined,
        });
        water.rotation.x = -Math.PI / 2;
        scene.add(water);
        // Skybox
        var sky = new THREE.Sky();
        var uniforms = sky.material.uniforms;
        uniforms["turbidity"].value = 15;
        uniforms["rayleigh"].value = 2;
        uniforms["luminance"].value = 1;
        uniforms["mieCoefficient"].value = 0.005;
        uniforms["mieDirectionalG"].value = 0.8;
        var parameters = {
          distance: 40,
          inclination: 0.45,
          azimuth: 0.1148,
        };
        var cubeCamera = new THREE.CubeCamera(0.1, 1, 512);
        cubeCamera.renderTarget.texture.generateMipmaps = true;
        cubeCamera.renderTarget.texture.minFilter =
          THREE.LinearMipMapLinearFilter;
        scene.background = cubeCamera.renderTarget;
        function updateSun() {
          var theta = Math.PI * (parameters.inclination - 0.5);
          var phi = 2 * Math.PI * (parameters.azimuth - 0.5);
          light.position.x = parameters.distance * Math.cos(phi);
          light.position.y =
            parameters.distance * Math.sin(phi) * Math.sin(theta);
          light.position.z =
            parameters.distance * Math.sin(phi) * Math.cos(theta);
          sky.material.uniforms["sunPosition"].value = light.position.copy(
            light.position
          );
          water.material.uniforms["sunDirection"].value
            .copy(light.position)
            .normalize();
          cubeCamera.update(renderer, sky);
        }
        updateSun();
        //
        var geometry = new THREE.SphereGeometry(10, 20, 20);
        /*var count = geometry.attributes.position.count;
                var colors = [];

                for ( var i = 0; i < count; i += 3 ) {

                    colors.push( color.r, color.g, color.b );
                    colors.push( color.r, color.g, color.b );
                }*/
        //geometry.addAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );
        var material = new THREE.MeshStandardMaterial({
          // vertexColors: THREE.VertexColors,
          color: 0xffee88,
          //roughness: 0.0,
          //flatShading: true,
          // envMap: cubeCamera.renderTarget.texture,
          //side: THREE.DoubleSide
        });
        sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        CreateRigidBody(scene);
        /*let o = new THREE.Mesh(
                    new THREE.Sphere(20, 40,40),
                    new THREE.MeshLambertMaterial ({  envMap: scene.background, combine: THREE.MixOperation, reflectivity: .5 })
                );
                scene.add(o)
                o.position.z = 100*/
        let ballC = 0;
        instantiateBalls = setInterval(() => {
          let xrand = Math.random() * 570 - 500;
          let zrand = Math.random() * 400 - 200;
          let size = Math.random() * 20 + 10;
          let mass = Math.random() * 200 + 100;
          let col = "0xfffee5";
          let mat = new THREE.MeshStandardMaterial({
            color: col,
          });

          gBalls.push(
            new Sphere([xrand, 450, zrand], [0, 0, 0], [size, size, size], mass)
          );
          ballC++;

          gBalls[gBalls.length - 1].ChangeMat(mat);
          gBalls[gBalls.length - 1].CreateGeo();
          gBalls[gBalls.length - 1].Draw(scene);
          gWorld.Add(gBalls[gBalls.length - 1]);
          if (ballC == 30) {
            doneInstantiate = true;
          }
        }, 2200);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.maxPolarAngle = Math.PI * 0.495;
        controls.target.set(0, 10, 0);
        controls.minDistance = 40.0;
        controls.maxDistance = 850.0;
        controls.update();

        var uniforms = water.material.uniforms;

        window.addEventListener("resize", onWindowResize, false);
      }
      function toHex(d) {
        return ("0" + Number(d).toString(16)).slice(-2).toUpperCase();
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function osc(b, time) {
        b.m_mesh.position.y = Math.sin(b.m_time) * 20 - 20;
        b.m_mesh.rotation.x = time * 0.5;
        b.m_mesh.rotation.z = time * 0.51;
        b.m_time += 0.015;
      }

      function animate() {
        requestAnimationFrame(animate);
        render();
      }
      function render() {
        var time = performance.now() * 0.001;
	globTime += 0.5;
        if (doneInstantiate) {
          clearInterval(instantiateBalls);
        }

        gWorld.Update(1 / 12);

        for (let plane of gPlanes) plane.Update();
        for (let ball of gBalls) {
          if (ball.m_mesh.position.y < -17) ball.m_floating = true;
          if (ball.m_floating) osc(ball, time);
          else ball.Update();
        }

        water.material.uniforms["time"].value += 1.0 / 60.0;
        renderer.render(scene, camera);
      }

      console.log = () => {}
      console.warn = () => {};
      console.error = () => {};

    };
